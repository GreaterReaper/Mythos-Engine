
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, maximum-scale=1.0, user-scalable=no">
    <title>Mythos Engine - Dark Fantasy TTRPG</title>
    
    <!-- PWA & Mobile Meta -->
    <meta name="theme-color" content="#0c0a09">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="apple-mobile-web-app-title" content="Mythos Engine">
    <link rel="manifest" href="/manifest.json">
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --obsidian: #0c0a09;
            --blood: #065f46;
            --gold: #d4af37;
            --parchment: #e7e5e4;
            --necrotic: #4ade80;
            --visual-height: 100vh;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--obsidian);
            color: var(--parchment);
            overflow: hidden;
            height: var(--visual-height);
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            -webkit-tap-highlight-color: transparent;
        }
        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
            letter-spacing: 0.05em;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: var(--obsidian);
        }
        ::-webkit-scrollbar-thumb {
            background: var(--blood);
            border-radius: 10px;
        }
        .rune-border {
            border: 2px solid var(--blood);
            position: relative;
        }
        .rune-border::before {
            content: 'ᛟ ᚱ ᛞ ᛖ ᚱ';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: var(--obsidian);
            padding: 0 10px;
            color: var(--gold);
            font-size: 0.75rem;
            letter-spacing: 0.3rem;
            font-weight: 900;
        }
        .bg-leather {
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }
        
        .mobile-nav-active {
            filter: drop-shadow(0 0 12px var(--gold));
            color: var(--gold) !important;
        }

        @media (max-width: 768px) {
            button, select, input {
                min-height: 44px;
            }
            .text-xs { font-size: 0.85rem; }
            .text-[10px] { font-size: 0.75rem; }
            .text-[8px] { font-size: 0.65rem; }
        }

        .fade-up {
            animation: fadeUp 0.5s ease-out forwards;
        }
        @keyframes fadeUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .text-necrotic {
            color: var(--necrotic);
        }

        /* Keyboard Avoidance Helper */
        .keyboard-active .hide-on-keyboard {
            display: none !important;
        }
        
        .keyboard-active .adjust-for-keyboard {
            padding-bottom: 0 !important;
        }
    </style>
    <script>
        // Track the visual viewport to handle mobile keyboards
        function updateViewport() {
            if (window.visualViewport) {
                const height = window.visualViewport.height;
                document.documentElement.style.setProperty('--visual-height', height + 'px');
                
                // If viewport is significantly smaller than screen height, keyboard is likely open
                const isKeyboard = height < window.innerHeight * 0.85;
                if (isKeyboard) {
                    document.body.classList.add('keyboard-active');
                } else {
                    document.body.classList.remove('keyboard-active');
                }
            }
        }
        
        if (window.visualViewport) {
            window.visualViewport.addEventListener('resize', updateViewport);
            window.visualViewport.addEventListener('scroll', updateViewport);
        }
        window.addEventListener('load', updateViewport);
    </script>
