        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* Obsidian */
            color: #d6d3d1;
            overflow: hidden;
            /* Support for notched devices */
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
        }
        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0a09;
        }
        ::-webkit-scrollbar-thumb {
            background: #7f1d1d; /* Blood red */
            border-radius: 10px;
        }
        .rune-border {
            border: 2px solid #7f1d1d;
            position: relative;
        }
        .rune-border::before {
            content: 'ᛟ ᚱ ᛞ ᛖ ᚱ';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #0c0a09;
            padding: 0 8px;
            color: #a16207; /* Gold */
            font-size: 0.75rem;
            letter-spacing: 0.2rem;
        }
        .bg-leather {
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }
        
        /* Smooth transitions for mobile nav */
        .mobile-nav-active {
            filter: drop-shadow(0 0 8px rgba(161, 98, 7, 0.4));
        }
    </style>
