<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mythos Engine - Dark Fantasy TTRPG</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #0c0a09; /* Obsidian */
            color: #d6d3d1;
            overflow: hidden;
        }
        h1, h2, h3, h4, .font-cinzel {
            font-family: 'Cinzel', serif;
        }
        ::-webkit-scrollbar {
            width: 4px;
        }
        ::-webkit-scrollbar-track {
            background: #0c0a09;
        }
        ::-webkit-scrollbar-thumb {
            background: #7f1d1d; /* Blood red */
            border-radius: 10px;
        }
        .rune-border {
            border: 2px solid #7f1d1d;
            position: relative;
        }
        .rune-border::before {
            content: 'ᛟ ᚱ ᛞ ᛖ ᚱ';
            position: absolute;
            top: -12px;
            left: 50%;
            transform: translateX(-50%);
            background: #0c0a09;
            padding: 0 8px;
            color: #a16207; /* Gold */
            font-size: 0.75rem;
            letter-spacing: 0.2rem;
        }
        .bg-leather {
            background-image: url('https://www.transparenttextures.com/patterns/dark-leather.png');
        }
    </style>
